<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .heartbox{position:absolute; animation:move 6s alternate-reverse infinite;  }
        .heartbox img{max-width:90px; max-height:90px;animation:boygirl 2s  ease infinite;}
        @keyframes boygirl {
            /*0%{transform:rotateY(0deg),translateY(0px)}
            100%{transform:rotateY(360deg),translateY(100px)}*/ 
            0%{transform:rotateY(0deg) ;}
            100%{transform:rotateY(360deg) }
        }
        @keyframes move{
            0%{transform:translateX(0px);}
            50%{transform:translateX(50px)}
            100%{transform:translateX(100px)}
        }
    </style>
	<meta charset="utf-8" />
</head>
<body>

    <div class="heartbox">
        <img src="../content/images/男孩女孩.jpg" />
    </div>
</body>
</html>
