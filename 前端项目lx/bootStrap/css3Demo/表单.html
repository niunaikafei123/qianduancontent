<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../content/css/StyleSheet.css" rel="stylesheet" />
    <script src="../content/js/jquery-1.10.2.min.js"></script>
    <style>
        .form{height:0px;overflow:hidden;width:200px;}
        /*.box:hover .form{height:100px; animation:xuanzhuan 1s; animation-fill-mode:forwards;}*/
        .form{transform:skew(90deg,90deg);}
        .texiao{height:100px;transform:skew(0deg,0deg);height:auto; transition:all 2s;}
        .texiaoReverse{transform:skew(90deg,90deg);height:auto; transition:all 2s;}
        @keyframes xuanzhuan{
            0%{transform:skew(90deg,90deg);height:0;}
            100%{transform:skew(0deg,0deg);height:auto;}
        }
    </style>
	<meta charset="utf-8" />
</head>
<body>
    <div class="box">
        <p id="btnopen">联系我们</p>
        <div class="form">
            <table>
                <tr><td>姓名</td><td><p id="btnclose"  type="button" >关闭</p></td></tr>
                <tr><td>姓名</td><td><input /></td></tr>
                <tr><td>姓名</td><td><input /></td></tr>
                <tr><td>姓名</td><td><input /></td></tr>
                <tr><td>姓名</td><td><input /></td></tr>
                <tr><td>姓名</td><td><input /></td></tr>
                <tr><td>姓名</td><td><input /></td></tr>
                <tr><td>姓名</td><td><input /></td></tr>
            </table>
        </div>

    </div>
    <div class="box"></div>

    <script>
        $(function () {
            $("#btnopen").click(function () {
                $(".form").removeClass("texiao");
                $(".form").removeClass("texiaoReverse");
                $(".form").addClass("texiao");
            });
            $("#btnclose").click(function () {
                $(".form").addClass("texiaoReverse");
                //$(".form").removeClass("texiao");
            });
        });
    </script>
</body>
</html>
