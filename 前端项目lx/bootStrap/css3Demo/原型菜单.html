<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../content/css/StyleSheet.css" rel="stylesheet" />
    <style>
        ul{list-style:none;}
        .box{position:absolute; width:200px; margin:0 auto 0 auto; background-color:white; left:50%; top:50%; }
        .box::before{position:absolute;top:0;bottom:0;left:0;right:0;background-color:#f9fff7; border:2px solid #e7f5d1; animation:kuoda 1.5s ease-out 3; content:'';border-radius:50%; z-index:-1;}
        .box::after{position:absolute;top:10px;bottom:10px;left:10px;right:10px;background-color:#f9fff7; border:1px solid #e7f5d1; animation:kuoda 1.5s ease-out 3; content:'';border-radius:50%; z-index:-1;}
        @keyframes kuoda {
0%{transform:scale(1,1)}
100%{transform:scale(3,3)}
}
    </style>
	<meta charset="utf-8" />
</head>
<body>
    <div class="box">
        <ul>
            <li>工作台</li>
            <li>患者管理</li>
            <li>预约管理</li>
            <li>短信服务</li>
            <li>查询服务</li>
            <li>库存管理</li>
            <li>系统设置</li>
        </ul>
    </div>
    
</body>
</html>
