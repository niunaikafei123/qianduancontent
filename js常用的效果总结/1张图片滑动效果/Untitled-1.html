<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/Untitled-2.css" rel="stylesheet" type="text/css" />
<script src="js/Untitled-3.js" type="text/javascript"></script>


<script type="text/javascript">
  $(function(){
     var u=0;
     function run(){
       u++;
       u=(u==2)?0:u;
        Mleft = u * -575;
       $('#bottom .ss .d1 .li').stop().animate({left:Mleft+'px'},300);
     }
     var time = setInterval(run,5000);
     $('#bottom .ss .zuo11').mousemove(function() {
      clearTimeout(time);
     });     
     $('#bottom .ss .zuo11').mouseout(function() {
      time = setInterval(run,5000);
     });    
     $('#bottom .ss .you11').mousemove(function() {
      clearTimeout(time);
     });     
     $('#bottom .ss .you11').mouseout(function() {
      time = setInterval(run,5000);
     });    
     $('#bottom .ss .d1 .li').mousemove(function() {
      clearTimeout(time);
     });     
     $('#bottom .ss .d1 .li').mouseout(function() {
      time = setInterval(run,5000);
     }); 
     $('#bottom .ss .zuo11').click(function() {
         u--;
         u=(u==-1)?5:u;
          Mleft = u * -575;
          $('#bottom .ss .d1 .li').stop().animate({left:Mleft+'px'},300);
     });
     $('#bottom .ss .you11').click(function() {
         u++;
         u=(u==6)?0:u;
          Mleft = u * -575;
          $('#bottom .ss .d1 .li').stop().animate({left:Mleft+'px'},300);
     }); 


  })
</script>

</head>

<body>

<div id="bottom" style="margin:0;">
<div class="ss">
            <span class="zuo11"></span>
            <div class="d1">
                <div class="li">
                    <a><img src="images/32.jpg" alt="" /></a>
                    <a><img src="images/32_1.jpg" alt="" /></a>
                    <a><img src="images/32_2.jpg" alt="" /></a>
                    <a><img src="images/32_3.jpg" alt="" /></a>
                    <a><img src="images/32_4.jpg" alt="" /></a>
                    <a><img src="images/37.jpg" alt="" /></a>
                </div>
            </div>
            <span class="you11"></span>
      </div>
      </div>
</body>
</html>
